<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/bar.css">
    <script src="https://kit.fontawesome.com/5c779e6a11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='barColor'>        
    </div>
    <div id='fields'>
        <h2 id='loginTxt'>Log in</h2>
            <div id='emailTxt'>Email</div><br>
            <div id='emailField'> 
                <input type="email" id="emailI">
            </div>
            <div id='passwordField'>
                <div id='passwordTxt'>Password</div>
                <input type="password" id="passwordI">
                <a href="#"><div id='forgotP'>Forgot Password?</div></a>
            </div>
            <div id='buttonField'>
                <input type="button" id="buttonI"  onclick="window.location.href='/index/index.html'">
            </div>
                <div id="social">
                <i class="fab fa-facebook-square" id='facebookIcon'></i>
                <i class="fab fa-google-plus-square" id='googleIcon'></i>
                <i class="fab fa-twitter-square" id='twitterIcon'></i>
                </div>
    </div>
</body>
</html>
